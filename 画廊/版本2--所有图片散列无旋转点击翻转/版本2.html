<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/mycss2.css">
    <title>海报画廊</title>
</head>
<body onselectstart="return false;">  <!--使文本文字无法选中-->
	<div class="wrap" id="wrap">
    	<!--photo负责平移，旋转-->
    	<div class="photo photo_front" onclick="turn(this)"
        		id="photo_{{index}}">  <!--让其为当前图片-->
        	<!--photo-wrap负责翻转-->
            <div class="photo-wrap">
                <div class="side side-front">
                    <p class="image"><img src="img/{{img}}"></p>
                    <p class="caption">{{caption}}</p>
                </div> 
                <div class="side side-back">
                    <p class="desc">{{desc}}</p>
                </div>
            </div>
        </div>
        <div class=""></div>
    </div>

</body>

<script type="text/javascript" src="js/mydata.js"></script> <!--这个放前边-->
<script type="text/javascript" src="js/myjs2.js"></script>
</html>
