<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <!--响应式第一个加载-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>海报画廊</title>
</head>
<body onselectstart="return false;">  <!--使文本文字无法选中-->
	<div class="wrap" id="wrap">
    	<!--photo负责平移，旋转-->
    	<div class="photo photo_front" onclick="turn(this)"
        		id="photo_{{index}}">  <!--让其为当前图片-->
        	<!--photo-wrap负责翻转-->
            <div class="photo-wrap">
                <div class="side side-front">
                    <p class="image"><img src="img/{{img}}"></p>
                    <p class="caption">{{caption}}</p>
                </div> 
                <div class="side side-back">
                    <p class="desc">{{desc}}</p>
                </div>
            </div>
        </div>
        <div class=""></div>
    </div>
<span class="font glyphicon glyphicon-heart-empty"></span>
</body>

<script type="text/javascript" src="js/mydata.js"></script> <!--这个放前边-->
<script type="text/javascript" src="js/myjs.js"></script>

<!-- 第二、jQuery必须js前 Bootstrap core JavaScript-->
<script src="jquery/jquery-1.10.1.min.js"></script>
<!--第三、js核心库-->
<script src="js/bootstrap.min.js"></script>
</html>
