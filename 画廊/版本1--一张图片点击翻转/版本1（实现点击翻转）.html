<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/mycss1.css">
    <title>海报画廊</title>
</head>
<body onselectstart="return false;">  <!--使文本文字无法选中-->
	<div class="wrap">
    	<!--photo负责平移，旋转-->
    	<div class="photo photo_center photo_front" onclick="turn(this)">  <!--让其为当前图片-->
        	<!--photo-wrap负责翻转-->
            <div class="photo-wrap">
                <div class="side side-front">
                    <p class="image"><img src="img/1.jpg"></p>
                    <p class="caption">第一张前边信息</p>
                </div> 
                <div class="side side-back">
                    <p class="desc">第一张图片的后面描述信息</p>
                </div>
            </div>
        </div>
        <div class=""></div>
    </div>

</body>


<script type="text/javascript" src="js/myjs1.js"></script>
</html>
